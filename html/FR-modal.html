<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>     
</head>
<body>
    <div id="container">
        <div id="contents" class="w620"> 
                <div class="btn-box">
                    <a href="#" class="btn btn-white" onclick="openModal('modal01');">PROMPT</a>
                    <a href="#" class="btn btn-white" onclick="openModal('modal02');">확인</a>
                    <a href="#" class="btn btn-white" onclick="openModal('modal03');">토스트</a>
                </div>
            </section>           
        </div>
    </div>
        
    <!-- prompt -->
    <div class="modal-wrap" data-id="modal01">
        <div class="modal alert">   <!--prompt, 확인은 alert 클래스 추가-->
            <div class="modal-cont">
                <p>정말로 탈퇴를 하시겠습니까?<br>탈퇴를 하시면 시청권은 사라집니다.</p>
            </div>
            <div class="modal-btn">
                <a href="#" class="btn">네</a>
                <button type="button" class="btn" onclick="closeModal();">아니오</button>
            </div>
        </div>
    </div>
    <!-- //prompt -->

    <!-- 확인 -->
    <div class="modal-wrap" data-id="modal02">
        <div class="modal alert">   <!--prompt, 확인은 alert 클래스 추가-->
            <div class="modal-cont">
                <p>모달팝업 메세지 입니다.</p>
            </div>
            <div class="modal-btn">
                <button type="button" class="btn" onclick="closeModal();">확인</button>
            </div>
        </div>
    </div>
    <!-- //확인 -->

    <!-- 토스트 -->
    <div class="modal-wrap" data-id="modal03">
        <div class="modal alert toast">   <!--토스트는 alert, toast 클래스 추가-->
            <div class="modal-cont">
                <p>토스트 메세지 입니다.<br>3초 뒤 닫힘</p>
            </div>
        </div>
    </div>
    <!-- //토스트 -->
</body>
</html>
