<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>     
</head>
<body>
    <header>
        <button class="btn-back">이전</button>
        <h1>장르</h1>        
    </header>

    <div id="container">
        <div id="contents">            
            <h2>관심장르 2가지(선택)</h2>
            <div class="btn-box">
                <input type="checkbox" class="btn" name="genre" id="genreA"><label for="genreA">뮤지컬</label>
                <input type="checkbox" class="btn" name="genre" id="genreB"><label for="genreB">오페라</label>
                <input type="checkbox" class="btn" name="genre" id="genreC"><label for="genreC">클래식</label>
                <input type="checkbox" class="btn" name="genre" id="genreD"><label for="genreD">무용</label>
                <input type="checkbox" class="btn" name="genre" id="genreE"><label for="genreE">발레</label>
                <input type="checkbox" class="btn" name="genre" id="genreF"><label for="genreF">연극</label>
                <input type="checkbox" class="btn" name="genre" id="genreG"><label for="genreG">가족연극</label>
                <input type="checkbox" class="btn" name="genre" id="genreH"><label for="genreH">교육</label>
                <input type="checkbox" class="btn" name="genre" id="genreI"><label for="genreI">기타 (국악, 넌버벌, 전시 등)</label>
            </div>
            <p>※ 관심장르는 마이페이지에서 수정 가능합니다.</p>

            <div class="btn-box fix-btm">
                <button type="button" class="btn btn-red">완료</button>
            </div>
        </div>
    </div>
    
</body>
</html>
