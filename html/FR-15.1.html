<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>    
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo"><img src="../images/logo.png" alt="예술의 전당 Seoul Arts Center"></div>

            <!-- GNB -->
            <div id="nav">
                <a class="home" href="#">홈</a>    <!-- 선택된 메뉴에 selected 클래스 추가 -->
                <a class="genre" href="#">장르</a>
                <a class="live" href="#">LIVE</a>
                <a class="search" href="#">검색</a>
            </div>
            <!-- //GNB -->

            <button type="button" class="btn-back">이전</button>
            <h1>고객센터</h1>
            <button type="button" class="btn-util-menu" onclick="menuToggle()">메뉴</button>
        </div>
    </header>

    <!-- 메뉴 -->
    <div id="menu">
        <div class="menu-header">
            <p class="tit">메뉴</p>
            <button type="button" class="btn-close" onclick="menuToggle()">닫기</button>
        </div>
        <div class="contents">
            <!-- 로그인 전 -->
            <div class="account-util">
                <p class="txt">로그인하세요.</p>
                <button type="button" class="btn btn-red">로그인</button>
                <p>아직 계정이 없습니까? <a class="#">지금 무료 회원가입!</a></p>
            </div>
            <!-- //로그인 전 -->

            <!-- 로그인 후 -->
            <div class="account-util">
                <p class="txt">다음 계정으로 로그인이 되었습니다.</p>
                <p class="name"><em>홍길동</em>님 (hongkildong)</p>
                <dl class="subs-box">
                    <dt>나의 시청권</dt>
                    <dd>구독중인 시청권이 없습니다</dd>
                </dl>
            </div>
            <!-- //로그인 전 -->

            <div class="links">
                <a href="#">회원정보</a>
                <a href="#">시청권 구매</a>
                <a href="#">공지사항</a>
                <a href="#">이용안내</a>
                <a href="#">고객센터</a>
                <a href="#">설정</a>
                <a href="#" class="no-icon">로그아웃</a>
            </div>
        </div>
    </div>
    <!-- //메뉴 -->

    <div id="container">
        <div id="contents">
            <ul class="list menu">
                <li><a href="#">자주 묻는 질문</a></li>
                <li><a href="#">1:1 문의</a></li>
                <li><a href="#">약관 및 정책</a></li>
            </ul>
        </div> 
    </div>
</body>
</html>
