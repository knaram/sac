<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>    
</head>
<body>
    <header>
        <button class="btn-back">이전</button>
        <h1>회원정보 변경</h1>        
    </header>

    <div id="container" class="pb-0">
        <div id="contents">
            <section>
                <form>
                    <div class="ipt-row">
                        <label for="name">성명 *</label>
                        <input type="text" class="ipt-txt" name="name" id="name" value="홍길동" readonly>
                    </div>

                    <div class="ipt-row">
                        <label for="birthDate">생년월일 *</label>
                        <div class="ipt-row flex">
                            <div class="ipt-row">                        
                                <input type="text" class="ipt-txt" name="birthDate" id="birthDate" value="19991111" readonly>
                            </div>
                            <div class="ipt-row">
                                <input type="radio" name="dateType" id="dateTypeA" checked disabled><label for="dateTypeA">양력</label>
                                <input type="radio" name="dateType" id="dateTypeB" disabled><label for="dateTypeB">음력</label>
                            </div>
                        </div>
                    </div>

                    <div class="ipt-row">
                        <p class="label">성별 *</p>
                        <input type="radio" name="gender" id="genderM" checked disabled><label for="genderM">남자</label>
                        <input type="radio" name="gender" id="genderF" disabled><label for="genderF">여자</label>
                    </div>
                    
                    <div class="ipt-row ipt-group">
                        <div class="ipt-row with-btn">
                            <label for="address">주소 *</label>
                            <input type="text" class="ipt-txt" name="address" id="address" readonly>
                            <button type="button" class="btn btn-xsmall">주소 검색</button>
                        </div>
                        <div class="ipt-row">
                            <input type="text" class="ipt-txt" name="address" id="address2" readonly>
                        </div>
                        <div class="ipt-row">
                            <input type="text" class="ipt-txt" name="address" id="address3">
                        </div>
                    </div>

                    <div class="ipt-row">
                        <label for="contact">연락처(휴대폰 번호) *</label>
                        <div class="ipt-row flex">
                            <div class="ipt-row">
                                <input type="text" class="ipt-txt" name="contact" id="contact">
                            </div>
                            <div class="ipt-row">
                                <input type="text" class="ipt-txt" name="contact" id="contact2">
                            </div>
                            <div class="ipt-row">
                                <input type="text" class="ipt-txt" name="contact" id="contact3">
                            </div>
                        </div>
                    </div>

                    <div class="ipt-row">
                        <label for="email">이메일 *</label>
                        <div class="ipt-row">
                            <input type="text" class="ipt-txt" name="email" id="email">
                        </div>
                    </div>

                    <div class="btn-box">
                        <button type="button" class="btn btn-red">저장하기</button>
                    </div>
                </form>
            </section>
        </div> 
    </div>
    
</body>
</html>
