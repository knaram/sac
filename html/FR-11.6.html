<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>    
</head>
<body>
    <header>
        <button class="btn-back">이전</button>
        <h1>회원탈퇴</h1>        
    </header>

    <div id="container" class="pb-0">
        <div id="contents">
            <p>
                사용자의 계정을 삭제하시게 되면 구매하신 시청권이 모두 취소됩니다. 
                구매하신 시청권의 유효기간이 남아있는 경우에도 취소가 적용되며 계정을 삭제하실 경우 남은 기간의 시청권에 대한 환불은 진행되지 않습니다. 
                계정이 완전하게 삭제되기까지 최대 48시간이 소요될 수 있습니다.
            </p>

            <form>
                <div class="ipt-row mt-20">
                    <label for="name">비밀번호 입력</label>
                    <input type="password" class="ipt-txt" name="password" id="password">
                </div>
                <div class="btn-box">
                    <button type="button" class="btn btn-red">회원탈퇴</button>
                </div>
            </form>
        </div> 
    </div>
    
</body>
</html>
