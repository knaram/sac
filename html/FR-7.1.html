<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">    
    <link rel="stylesheet" href="../css/style.css">        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/ui-common.js"></script>
    <title>예술의 전당</title>    
</head>
<body>
    <header>
        <button class="btn-back">이전</button>
        <h1>로그인</h1>        
    </header>

    <!-- GNB -->
    <div id="nav">
        <a class="home" href="#">홈</a>
        <a class="genre" href="#">장르</a>
        <a class="live" href="#">LIVE</a>
        <a class="search" href="#">검색</a>
    </div>
    <!-- //GNB -->

    <div id="container">
        <div id="contents">
            <form>           
                <div class="ipt-group">
                    <div class="ipt-row">                
                        <input type="text" class="ipt-txt" placeholder="아이디">
                    </div>
                    <div class="ipt-row">                
                        <input type="password" class="ipt-txt" placeholder="비밀번호">
                        <button type="button" class="btn-show-pw">보기</button>
                    </div>
                </div>     
                <div class="ipt-row">
                    <input type="checkbox" name="saveId" id="saveId"><label for="saveId" class="txt-gray">아이디 저장</label>
                </div>
                <div class="ipt-row">
                    <button type="button" class="btn btn-red">로그인</button>
                </div>
            </form>

            <div class="account-util">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <p>아직 계정이 없습니까? <a href="#"">지금 무료 회원가입!</a></p>
            </div>

            <h2>SNS 계정 로그인</h2>
            <button type="button" class="btn">네이버 계정</button>
            <button type="button" class="btn">카카오 계정</button>

            <h2>디지털원패스 로그인</h2>
            <button type="button" class="btn">디지털원패스</button>
        </div>
    </div>
    
</body>
</html>
